{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>Create your photoalbum!</title>
		<link rel="stylesheet" href="{% static 'homestyle.css' %}" type="text/css" />
		<link rel="stylesheet" href="{% static 'headerstyle.css' %}" type="text/css" />
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/dark-hive/jquery-ui.css" rel="stylesheet">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script src="{% static 'newpage.js' %}"></script>
	</head>
	<body>
		{% include "header.html" %}
		<div id="titlecontainer">
			<label for="albumtitle">Title:</label>
			<input id="albumtitle" type="text" placeholder="New Album"/>
		</div>
		<div id="albumcontent">
			<div id="leftpage">
				<div id="leftcontroller">
					<a href=""><img class="move" alt="back" src="{% static 'images/backicon.png' %}"/></a>
					<a href=""><img class="bottomicon" alt="deletelayout" src="{% static 'images/deletelayout.png' %}" /></a>
				</div>
			</div>
			
			<div id="rightpage">
				<div id="rightcontroller">
					<a href=""><img class="uppericon" alt="addpage" src="{% static 'images/addpage.png' %}" /></a>
					<a href=""><img class="move" alt="back" src="{% static 'images/nexticon.png' %}"/></a>
					<a href=""><img class="bottomicon" alt="deletelayout" src="{% static 'images/deletelayout.png' %}" /></a>
				</div>
			</div>
		</div>
		<div id="dialog" title="Select a layout">
			<img src="{% static 'images/editicon.png' %}" alt="new page" />
			<img src="{% static 'images/deleteicon.png' %}" alt="new page" />
		</div>
	</body>
</html>
