{% block content %}
<div id="header">
	<div class="content">
		<div id="title"><a href="{% url 'PhotoAlbum.views.home' %}">MOMENTS</a></div>
		<ul id="optionslist">
			<li><a href="{% url 'PhotoAlbum.views.home' %}">Albums</a> </li>
			<li><a href="{% url 'PhotoAlbum.views.explore' %}">Explore</a> </li>
			<!-- if the user is not authenticated the following elements will not show up -->
			{% if username.username != '' %}
				<li>{{ username }} <span>&#9660;</span>
					<ul>
						<li><a href="{% url 'PhotoAlbum.views.settings' %}">Settings</a></li>
						<li><a href="{% url 'PhotoAlbum.views.logout' %}">Logout</a></li>
					</ul>
				</li>
			{% endif %}
		</ul>
	</div>
</div>
{% endblock %}
